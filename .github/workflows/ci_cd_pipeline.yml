name: CI/CD Pipeline for SQLite DB

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Ensure database folder exists
        run: mkdir -p database/

      - name: Create SQLite Database and Tables
        run: python scripts/create_database.py  # 🔹 Création de la base et des tables

      - name: Import CSV data to SQLite
        run: python scripts/import_csv_to_db.py  # 🔹 Import des données CSV

      - name: Run SQL queries for KPIs
        run: python scripts/run_queries.py  # 🔹 Exécution des requêtes KPI

      - name: Verify Database Tables
        run: sqlite3 database/my_database.db ".tables"  # 🔍 Vérification des tables

      - name: Upload Database as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-database
          path: database/my_database.db
          retention-days: 7


